<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทาย - ทดสอบหมู่เลือด</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mali', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #ecf0f1;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .header-nav {
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-item a {
            color: #ecf0f1;
            text-decoration: none;
            font-family: 'Mali', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-item a:hover {
            color: #f39c12;
            transform: translateY(-2px);
        }

        .nav-item a.active {
            color: #e74c3c;
            border-bottom: 2px solid #e74c3c;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #e74c3c;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1rem;
            color: #bdc3c7;
            font-weight: 400;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease-out;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px 15px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .score-label {
            font-size: 0.9rem;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #f39c12;
        }

        .correct-score {
            color: #2ecc71;
        }

        .wrong-score {
            color: #e74c3c;
        }

        .quiz-section {
            text-align: center;
            margin: 20px 0;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            padding: 30px 20px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .question-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #f39c12;
            font-weight: 600;
        }

        .blood-types-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .blood-type-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            min-width: 120px;
            font-size: 1.5rem;
            font-weight: 700;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .donor-card {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.2);
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
        }

        .recipient-card {
            border-color: #9b59b6;
            background: rgba(155, 89, 182, 0.2);
            box-shadow: 0 4px 20px rgba(155, 89, 182, 0.3);
        }

        .arrow {
            font-size: 2rem;
            color: #f39c12;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
        }

        .answer-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .answer-button {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .answer-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
            border-color: #f39c12;
        }

        .answer-button.compatible {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .answer-button.incompatible {
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }

        .answer-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-button.correct {
            border-color: #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
            animation: correctPulse 0.6s ease-out;
        }

        .answer-button.wrong {
            border-color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            animation: wrongShake 0.6s ease-out;
        }

        .result-display {
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            display: none;
            text-align: center;
            transition: all 0.5s ease;
        }

        .result-display.show {
            display: block;
            animation: resultPop 0.6s ease-out;
        }

        .correct-result {
            background: rgba(46, 204, 113, 0.25);
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }

        .wrong-result {
            background: rgba(231, 76, 60, 0.25);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }

        .control-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .restart-button {
            background: linear-gradient(45deg, #8e44ad, #9b59b6);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.3);
        }

        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(142, 68, 173, 0.4);
        }

        .speed-button {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .speed-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .speed-button.active {
            background: linear-gradient(45deg, #e67e22, #d35400);
            box-shadow: 0 0 20px rgba(230, 126, 34, 0.5);
        }

        .explanation {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #bdc3c7;
        }

        .final-score {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .final-score h2 {
            color: #f39c12;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .final-score-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 15px 0;
        }

        .excellent {
            color: #2ecc71;
        }

        .good {
            color: #f39c12;
        }

        .needs-improvement {
            color: #e74c3c;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes resultPop {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes correctPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes wrongShake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        @media (min-width: 769px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .game-container {
                padding: 30px;
            }

            .blood-type-card {
                padding: 25px;
                min-width: 140px;
                font-size: 1.8rem;
            }

            .answer-button {
                font-size: 1.3rem;
                padding: 18px 35px;
                min-width: 180px;
            }
        }

        @media (max-width: 768px) {
            .nav-list {
                gap: 15px;
            }

            .nav-item a {
                font-size: 1rem;
            }

            .blood-types-display {
                flex-direction: column;
                gap: 15px;
            }

            .arrow {
                transform: rotate(90deg);
                font-size: 1.5rem;
            }

            .answer-buttons {
                flex-direction: column;
                align-items: center;
            }

            .score-board {
                justify-content: center;
            }

            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header-nav">
            <nav class="nav-container">
                <ul class="nav-list">
                    <li class="nav-item"><a href="./index.html">หน้าหลัก</a></li>
                    <li class="nav-item"><a href="./game.html" class="active">เกม</a></li>
                    <li class="nav-item"><a href="./sample.html">ตัวอย่าง</a></li>
                    <li class="nav-item"><a href="./info.html">ความรู้</a></li>
                </ul>
            </nav>
        </header>

        <div class="header">
            <h1>🧠 เกมทายความเข้ากันได้</h1>
            <p>ทายว่าหมู่เลือดที่สุ่มมาเข้ากันได้หรือไม่</p>
        </div>

        <div class="game-container">
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">คำถามที่</div>
                    <div class="score-value" id="currentQuestion">1</div>
                </div>
                <div class="score-item">
                    <div class="score-label">ตอบถูก</div>
                    <div class="score-value correct-score" id="correctCount">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">ตอบผิด</div>
                    <div class="score-value wrong-score" id="wrongCount">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">คะแนน</div>
                    <div class="score-value" id="totalScore">0%</div>
                </div>
            </div>

            <div class="control-buttons">
                <button class="speed-button" id="speedButton" onclick="toggleSpeed()">
                    ความเร็ว: ปกติ
                </button>
                <button class="restart-button" onclick="restartGame()">
                    เริ่มใหม่
                </button>
            </div>

            <div class="quiz-section" id="quizSection">
                <div class="question-container">
                    <h2 class="question-title">หมู่เลือดนี้เข้ากันได้หรือไม่?</h2>
                    
                    <div class="blood-types-display">
                        <div class="blood-type-card donor-card">
                            <div style="font-size: 1rem; margin-bottom: 8px; color: #3498db;">ผู้บริจาค</div>
                            <div id="donorType">O+</div>
                        </div>
                        <div class="arrow">→</div>
                        <div class="blood-type-card recipient-card">
                            <div style="font-size: 1rem; margin-bottom: 8px; color: #9b59b6;">ผู้รับ</div>
                            <div id="recipientType">A+</div>
                        </div>
                    </div>

                    <div class="answer-buttons">
                        <button class="answer-button compatible" id="compatibleBtn">
                            ✅ เข้ากันได้
                        </button>
                        <button class="answer-button incompatible" id="incompatibleBtn">
                            ❌ เข้ากันไม่ได้
                        </button>
                    </div>

                    <div class="result-display" id="resultDisplay"></div>
                </div>
            </div>

            <div class="final-score" id="finalScore" style="display: none;">
                <h2>🏆 ผลคะแนนสุดท้าย</h2>
                <div class="final-score-value" id="finalScoreValue">0%</div>
                <div id="finalMessage"></div>
                <div style="margin-top: 20px;">
                    <button class="restart-button" onclick="restartGame()">
                        เล่นใหม่
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const bloodTypes = ['O-', 'O+', 'A-', 'A+', 'B-', 'B+', 'AB-', 'AB+'];
        
        const compatibility = {
            'O-': ['O-', 'O+', 'A-', 'A+', 'B-', 'B+', 'AB-', 'AB+'],
            'O+': ['O+', 'A+', 'B+', 'AB+'],
            'A-': ['A-', 'A+', 'AB-', 'AB+'],
            'A+': ['A+', 'AB+'],
            'B-': ['B-', 'B+', 'AB-', 'AB+'],
            'B+': ['B+', 'AB+'],
            'AB-': ['AB-', 'AB+'],
            'AB+': ['AB+']
        };

        const explanations = {
            compatible: "เข้ากันได้เพราะผู้รับมีแอนติเจนที่รองรับเลือดของผู้บริจาค",
            incompatible: "เข้ากันไม่ได้เพราะผู้รับมีแอนติบอดีที่จะโจมตีเลือดของผู้บริจาค"
        };

        let currentQuestionNum = 1;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let totalQuestions = 10;
        let currentDonor = '';
        let currentRecipient = '';
        let isAnswered = false;
        let autoNextTimeout = null;
        let isDoubleSpeed = false;
        let normalDelay = 3000;
        let fastDelay = 1500;

        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('compatibleBtn').addEventListener('click', () => answerQuestion(true));
            document.getElementById('incompatibleBtn').addEventListener('click', () => answerQuestion(false));
        }

        function initializeGame() {
            currentQuestionNum = 1;
            correctAnswers = 0;
            wrongAnswers = 0;
            isAnswered = false;
            if (autoNextTimeout) {
                clearTimeout(autoNextTimeout);
                autoNextTimeout = null;
            }
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('finalScore').style.display = 'none';
            generateNewQuestion();
            updateScore();
        }

        function generateNewQuestion() {
            currentDonor = bloodTypes[Math.floor(Math.random() * bloodTypes.length)];
            currentRecipient = bloodTypes[Math.floor(Math.random() * bloodTypes.length)];
            
            document.getElementById('donorType').textContent = currentDonor;
            document.getElementById('recipientType').textContent = currentRecipient;
            
            const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('correct', 'wrong');
            });
            
            document.getElementById('resultDisplay').classList.remove('show');
            isAnswered = false;
        }

        function answerQuestion(userAnswer) {
            if (isAnswered) return;
            
            isAnswered = true;
            const isCompatible = compatibility[currentDonor].includes(currentRecipient);
            const isCorrect = userAnswer === isCompatible;
            
            const compatibleBtn = document.getElementById('compatibleBtn');
            const incompatibleBtn = document.getElementById('incompatibleBtn');
            
            if (isCorrect) {
                if (userAnswer) {
                    compatibleBtn.classList.add('correct');
                } else {
                    incompatibleBtn.classList.add('correct');
                }
                correctAnswers++;
            } else {
                if (userAnswer) {
                    compatibleBtn.classList.add('wrong');
                    incompatibleBtn.classList.add('correct');
                } else {
                    incompatibleBtn.classList.add('wrong');
                    compatibleBtn.classList.add('correct');
                }
                wrongAnswers++;
            }
            
            compatibleBtn.disabled = true;
            incompatibleBtn.disabled = true;
            
            showResult(isCorrect, isCompatible);
            updateScore();
            
            const delay = isDoubleSpeed ? fastDelay : normalDelay;
            
            if (currentQuestionNum < totalQuestions) {
                autoNextTimeout = setTimeout(() => {
                    nextQuestion();
                }, delay);
            } else {
                autoNextTimeout = setTimeout(() => {
                    showFinalScore();
                }, delay);
            }
        }

        function showResult(isCorrect, isCompatible) {
            const resultDisplay = document.getElementById('resultDisplay');
            const resultClass = isCorrect ? 'correct-result' : 'wrong-result';
            const resultIcon = isCorrect ? '🎉' : '😔';
            const resultText = isCorrect ? 'ถูกต้อง!' : 'ผิด!';
            const compatibilityText = isCompatible ? 'เข้ากันได้' : 'เข้ากันไม่ได้';
            const explanation = isCompatible ? explanations.compatible : explanations.incompatible;
            
            resultDisplay.className = `result-display show ${resultClass}`;
            resultDisplay.innerHTML = `
                <div>
                    <div style="font-size: 1.5rem; margin-bottom: 10px;">${resultIcon} ${resultText}</div>
                    <div style="margin-bottom: 10px;">
                        <strong>เลือด ${currentDonor} → ${currentRecipient}</strong><br>
                        <span style="color: ${isCompatible ? '#2ecc71' : '#e74c3c'};">${compatibilityText}</span>
                    </div>
                    <div class="explanation">${explanation}</div>
                </div>
            `;
        }

        function updateScore() {
            document.getElementById('currentQuestion').textContent = currentQuestionNum;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('wrongCount').textContent = wrongAnswers;
            
            const totalAnswered = correctAnswers + wrongAnswers;
            const percentage = totalAnswered > 0 ? Math.round((correctAnswers / totalAnswered) * 100) : 0;
            document.getElementById('totalScore').textContent = percentage + '%';
        }

        function nextQuestion() {
            currentQuestionNum++;
            generateNewQuestion();
            updateScore();
        }

        function toggleSpeed() {
            isDoubleSpeed = !isDoubleSpeed;
            const speedButton = document.getElementById('speedButton');
            
            if (isDoubleSpeed) {
                speedButton.textContent = 'ความเร็ว: x2';
                speedButton.classList.add('active');
            } else {
                speedButton.textContent = 'ความเร็ว: ปกติ';
                speedButton.classList.remove('active');
            }
        }

        function showFinalScore() {
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            let message = '';
            let scoreClass = '';
            
            if (percentage >= 80) {
                message = '🌟 ยอดเยี่ยม! คุณเข้าใจเรื่องหมู่เลือดดีมาก';
                scoreClass = 'excellent';
            } else if (percentage >= 60) {
                message = '👍 ดีมาก! คุณมีความรู้เรื่องหมู่เลือดในระดับดี';
                scoreClass = 'good';
            } else {
                message = '📚 ควรศึกษาเพิ่มเติมเกี่ยวกับหมู่เลือดนะ';
                scoreClass = 'needs-improvement';
            }
            
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('finalScore').style.display = 'block';
            document.getElementById('finalScoreValue').textContent = percentage + '%';
            document.getElementById('finalScoreValue').className = `final-score-value ${scoreClass}`;
            document.getElementById('finalMessage').innerHTML = `
                <div style="font-size: 1.1rem; margin: 15px 0;">${message}</div>
                <div style="color: #bdc3c7; font-size: 1rem;">
                    ตอบถูก ${correctAnswers} ข้อ จาก ${totalQuestions} ข้อ
                </div>
            `;
        }

        function restartGame() {
            if (autoNextTimeout) {
                clearTimeout(autoNextTimeout);
                autoNextTimeout = null;
            }
            initializeGame();
        }
    </script>
</body>

</html>
